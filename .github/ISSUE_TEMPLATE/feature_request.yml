name: ✨ Feature Request
description: 新機能の提案・改善要望のテンプレート
title: "[Feature] 提案の概要を書く"
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        機能提案ありがとうございます！  
        「なぜ必要か」が伝わると、優先度を判断しやすくなります 🙇

  - type: input
    id: summary
    attributes:
      label: 概要（Summary）
      description: 提案する機能を一文で説明してください。
      placeholder: 例) タスク一覧を期限でソートできるようにしたい
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題・背景（Problem）
      description: この機能で解決したい課題や背景を教えてください。
      placeholder: |
        例)
        - 現状はタスクが作成日時順で並び、締切が近いものを見つけにくい
        - 期限順にソートできると、今日やるべきタスクを把握しやすくなる
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: 提案内容（Proposed Solution）
      description: どのような動作・UI をイメージしていますか？
      placeholder: |
        例)
        - タスク一覧の上部に「並び替え」ドロップダウンを追加
        - 「作成日」「期限」「優先度」でソートできるようにする
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案（Alternatives）
      description: 他に検討した案や、現在の回避策があれば書いてください。
      placeholder: |
        例)
        - 現状はタスクをエクスポートしてスプレッドシートで管理している
        - フィルタ機能を使って近い期限のものだけ表示する案も考えた
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 補足情報（Additional Context）
      description: 参考になるスクリーンショットや、類似サービスの例などがあれば教えてください。
      placeholder: |
        例)
        - 他サービスの URL やスクリーンショット
        - 想定するユーザーの使い方
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 希望する優先度（Priority）
      description: あくまで希望レベルです。実際の優先度はプロジェクト側で判断します。
      options:
        - 緊急（できるだけ早く対応してほしい）
        - 高（次のリリースで検討してほしい）
        - 中（時間があるときに検討してほしい）
        - 低（アイデアメモとして残しておきたい）
    validations:
      required: false
